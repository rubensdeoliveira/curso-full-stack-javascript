<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Exercício 2</title>
    <script>
      const idadeMinimaPermitidaParaVotar = 16
      const idade = prompt("Informe sua idade", "20");
      if(idade >= idadeMinimaPermitidaParaVotar){
        alert('É permitido votar com essa idade')
      } else {
        alert('Nāo é permitido votar com essa idade')
      }
    </script>
  </head>
  <body>
    <h1>Exercício 2</h1>
  </body>
</html>
